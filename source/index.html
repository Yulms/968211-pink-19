<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Пинк</title>
  <meta name="description" content="Магазин Мишка - лучшие поделки в подмосковье">
  <meta name="keywords" content="поделки">
  <!-- ассинхронная загрузка стилей с поддержкой IE. Preload для обеспечения приоритета загрузки в поддерживаещих его браузерах
  https://www.filamentgroup.com/lab/load-css-simpler/ -->
  <link rel="preload" as="style" href="css/style.min.css">
  <link rel="stylesheet" href="css/style.min.css" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="css/style.min.css">
  </noscript>
  <!-- протестировать необходимость -->
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/opensanslight.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="img/sprite/sprite-logo.svg">

  <!-- Pixel Glass -->
  <style>
    html {
      background-repeat: no-repeat;
      background-position: 50% 0;
    }

    @media (max-width: 659px) {
      html {
        background-image: url("mockups/pink-index-mobile-menu.png");
      }
    }

    @media (min-width: 660px) {
      html {
        background-image: url("mockups/pink-index-tablet-menu.png");
      }
    }

    @media (min-width: 960px) {
      html {
        background-image: url("mockups/pink-index-desktop.png");
        /* background-image: url("mockups/pink-form-desktop.png"); */
      }
    }

  </style>
  <link href="mockups/pixel-glass/styles.css" rel="stylesheet">
  <script src="mockups/pixel-glass/script.js"></script>
  <!-- Pixel Glass -->
</head>

<body>

  <header class="header">
    <div class="wrapper header__wrapper">
      <a class="logo logo--header header__logo" href="/" title="" aria-label="Перейти на главную страницу">

        <svg class="logo__image logo__image--mobile" width="75" height="22">
          <use xlink:href="img/sprite/sprite-logo.svg#logo-pink-white-mobile"></use>
        </svg>

        <svg class="logo__image logo__image--tablet" width="147" height="40">
          <use xlink:href="img/sprite/sprite-logo.svg#logo-pink-white-tablet"></use>
        </svg>

        <svg class="logo__image logo__image--desktop" width="147" height="40">
          <use xlink:href="img/sprite/sprite-logo.svg#logo-pink-white-desktop"></use>
        </svg>

      </a>

      <nav class="nav nav--opened nav--nojs">

        <button class="nav__toggle" type="button">
          <svg class="nav__toggle-icon nav__toggle-icon--burger" width="50" height="24" aria-hidden="true" focusable="false">
            <use xlink:href="img/sprite/sprite.svg#icon-menu-burger"></use>
          </svg>
          <svg class="nav__toggle-icon nav__toggle-icon--close" width="24" height="23" aria-hidden="true" focusable="false">
            <use xlink:href="img/sprite/sprite.svg#icon-menu-cross"></use>
          </svg>
          <span class="visually-hidden">Открыть меню</span>
        </button>

        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Фотографии</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="#">Конкурс</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">HTML Academy</a>
          </li>
        </ul>

      </nav>

    </div>
  </header>

  <main></main>

  <footer></footer>

  <script src="js/all.min.js"></script>
</body>

</html>
